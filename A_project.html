<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="A_project.css" rel="stylesheet">
    <link href="EricMeyer.css" rel="stylesheet">
    <title>Interior Shop</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <h5>Interior Shop</h5>
                <p>Home</p>
                <p>Store</p>
                <p>Contact</p>
        </div>

        <div class="content">
            <form action="/search" method="get">
                <label for ="search">Search:</label>
                <input type="search" id="search" name="q">
                <button type="submit">Search</button>
            </form>
            <div class="product">
                <img src="project/pr1.JPG" alt="dishwasher">
                <h5 id="title">Dish Washer</h5>
                <p id="brand">Kitchen Aid</p>
                <p id="price">Price:20000</p>
                <button>Purchase</button>
            </div>
        </div>
        <div class="cart">
            <h5>Cart</h5>
                <div class="dragArea">
                    <p>Drag Products Here</p>
                </div>
        </div>
    </div>
    <script src="A_project.js"></script>
</body>
</html>
