<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert1">
        <p class="title1"></p>
        <button id="close">close</button>
    </div>

    <button onclick="alarmMessage('alert1', 'ID입력')">button1</button>
    <button onclick="alarmMessage('alert1', '비번입력')">button2</button>
    <button onclick="toggleUi()">button3</button>

    <script>
        document.getElementById('close').addEventListener('mouseover',function(){
            document.getElementById('alert1').style.background = 'red';
        });

        function alarmMessage(a, b) {
            var uiElement = document.getElementById(a);
            uiElement.style.display = 'block';
            var paragraph = uiElement.getElementsByClassName('title1')[0];
            paragraph.textContent = b;
        }


        function toggleUi() {
            var uiElement = document.getElementById("alert3");
            if (uiElement.style.display === 'none' || uiElement.style.display === '') {
                uiElement.style.display = 'block';
            } else {
                uiElement.style.display = 'none';
            }
        }

    </script>
</body>
</html>
