<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">alert box</div>
    <div class="alert-box2" id="alert2">alert box 2</div>
    <div class="alert-box3" id="alert3">alert box 3</div>
    
    <button onclick="closeUi()">button</button>
    <button onclick="toggleUi()">button2</button>
    <button onclick="toggleUi()">button3</button>

    <script>
        function closeUi() {
            var uiElementClose = document.getElementById("alert");
            if (uiElementClose.style.display === 'none' || uiElementClose.style.display === '') {
                uiElementClose.style.display = 'block'
            }
        }

        function toggleUi() {
            var uiElement = document.getElementById("alert3");
            if (uiElement.style.display === 'none' || uiElement.style.display === '') {
                uiElement.style.display = 'block';
            } else {
                uiElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
