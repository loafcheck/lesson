<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>

<script>

    var clickCount = 0;
    var submitBtn = document.getElementById('send-answer');
    submitBtn.addEventListener('click', function(){
        var answer =  document.getElementById('answer').value;

        clickCount++;     
        if (answer == '1335' && clickCount < 3) {
            alert("you pass");
        } else if (clickCount >= 3 || answer != '1335'){
            alert("you fool");
        } else {
            alert ("try again");
        }
        console.log(clickCount);
        
    })

</script>
</body>
</html>
